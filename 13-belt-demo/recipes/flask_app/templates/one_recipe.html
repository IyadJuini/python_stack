<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Recipe Share</title>
</head>
<body>
    <div class="container p-2">
        <nav class="d-flex justify-content-between mb-3 p-3">
            <h1>Welcome, {{user.first_name}}</h1>
            <div>
                <form action="/logout" method="post">
                <a href="/dashboard" class="btn btn-secondary btn-lg">HOME</a>
                <input type="submit" class="btn btn-danger btn-lg" value="Logout">
            </form>
            </div>
        </nav>
        <div class="card d-flex justify-content-between mb-3 p-3">
            <div>
            <h1>{{recipe.name}}</h1>
            <h4>Posted By: {{recipe.poster}}</h4>
            </div>
            <div>
                <div class="card d-flex justify-content-between mb-3 p-3">
                <h4>Description :</h4>
                <p>{{recipe.description}}</p>
                </div>
                <div class="card d-flex justify-content-between mb-3 p-3">
                    <h4>Under 30 Minutes ? :</h4>
                    <p>
                        {% if recipe.under == 1 %}
                        Yes
                        {%else%}
                        No
                        {% endif%}
                    </p>
                </div>
                <div class="card d-flex justify-content-between mb-3 p-3">
                <h4>Instructions :</h4>
                <p>{{recipe.instructions}}</p>
                </div>
                <div class="card d-flex justify-content-between mb-3 p-3">
                <h4>Date Made :</h4>
                <p>{{recipe.date}}</p>
                </div>
            </div>
            <a href="/dashboard">Home</a>
        </div>
        
    </div>
</body>

</html>
