<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>New Artist</title>
</head>

<body>
    <div class="container justify-content-center">
        <div class="card mt-4 p-2 shadow">
            <div class="row">
                <div class="col-7">
                    <img src="{{artist.image}}" alt=" {{artist.first_name}} {{artist.last_name}}" width="600" height="400">
                </div>
                <div class="col-5 mt-4">
                    <h2>Full Name : {{artist.first_name}} {{artist.last_name}}</h2>
                    <h2>Nationality : {{artist.nationality}}</h2>
                    <h2>Rate : {{artist.rate}}</h2>
                    <h2>Created At : {{artist.created_at}}</h2>
                    <h2>Updated At : {{artist.updated_at}}</h2>
                    <h2>Is Dead : 
                        {% if artist.is_dead == 1 %}
                            True
                        {% else %}
                           False
                        {% endif %}
                    </h2>
                </div>
            </div>
        </div>
        <a href="/" class="btn btn-secondary btn-lg mt-3">Home</a>
    </div>
</body>

</html>
