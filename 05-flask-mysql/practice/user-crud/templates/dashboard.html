<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Dashboard</title>
</head>
<body>
    <div class="container ">
        <h1>All Artists</h1>
        <div class="card shadow p-2 m-2">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Nationality</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for artist in artists %}
                        <tr>
                            <td>{{artist.id}}</td>
                            <td>{{artist.first_name}}</td>
                            <td>{{artist.last_name}}</td>
                            <td>{{artist.nationality}}</td>
                            <td>
                                <a href="/artists/{{artist.id}}" class="btn btn-info">View</a>
                                <a href="/artists/{{artist.id}}/edit" class="btn btn-warning">Edit</a>
                                <a href="/artists/{{artist.id}}/delete" class="btn btn-danger">Delete</a>
                                <!-- <form action="/artists/{{artist.id}}/destroy" method="post">
                                    <input type="submit" value="Delete" class="btn btn-danger">
                                </form> -->
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/artists/new" class="btn btn-primary">Add New Artist</a>
    </div>
</body>
</html>
