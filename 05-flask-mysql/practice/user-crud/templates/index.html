<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Dashboard</title>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-5">
                <h1>Add New Artist Artists</h1>
                <div class="card shadow p-2 m-2">
                    <form action="/artists/create" method="post">
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" name="first_name">
                        </div>
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" name="last_name">
                        </div>
                        <div class="form-group">
                            <label for="">Nationality</label>
                            <input type="text" class="form-control" name="nationality">
                        </div>
                        <div class="form-group">
                            <label for="">Rate</label>
                            <input type="number" class="form-control" name="rate">
                        </div>
                        <div class="form-group">
                            <label for="">Image</label>
                            <input type="text" class="form-control" name="image">
                        </div>
                        <div class="form-group">
                            <label for="">I Dead ? </label>
                            <input type="checkbox" name="is_dead">
                        </div>
                        <input type="submit" value="Create" class="btn btn-success btn-lg">
                    </form>
                </div>
                <a href="/" class="btn btn-dark">Cancel</a>
            </div>
            <div class="col-7">

                <h1>All Artists</h1>
                <div class="card shadow p-2 m-2">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Nationality</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for artist in artists %}
                            <tr>
                                <td>{{artist.id}}</td>
                                <td>{{artist.first_name}}</td>
                                <td>{{artist.last_name}}</td>
                                <td>{{artist.nationality}}</td>
                                <td>
                                    <a href="/artists/{{artist.id}}" class="btn btn-info">View</a>
                                    <a href="" class="btn btn-warning">Edit</a>
                                    <a href="" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
